        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speedY = -(Math.random() * 0.8 + 0.3);
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() { this.y += this.speedY; if (this.y < -10) this.y = canvas.height + 10; }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.fillRect(this.x, this.y, this.size, this.size); }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 60; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        initParticles(); animate();

        let isRolling = false;
        let isMuted = false;
        const tensionAudio = document.getElementById('audio-tension');
        const successAudio = document.getElementById('audio-success');

        function toggleMute() {
            isMuted = !isMuted;
            tensionAudio.muted = isMuted;
            successAudio.muted = isMuted;
            document.getElementById('mute-btn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
        }

        function startRoll() {
            if (isRolling) return;
            isRolling = true;
            successAudio.play().then(() => { successAudio.pause(); successAudio.currentTime = 0; }).catch(e => {});

            const textDisplay = document.getElementById('result-text');
            const imgDisplay = document.getElementById('result-img');
            tensionAudio.play();

            let count = 0;
            const timer = setInterval(() => {
                const random = options[Math.floor(Math.random() * options.length)];
                textDisplay.innerText = random.name;
                imgDisplay.src = random.img;
                imgDisplay.style.display = "block";
                count++;
                if (count >= 50) {
                    clearInterval(timer);
                    isRolling = false;
                    tensionAudio.pause();
                    tensionAudio.currentTime = 0;
                    successAudio.play();
                    textDisplay.innerText = "âœ¨ " + random.name + " âœ¨";
                }
            }, 100);
        }
